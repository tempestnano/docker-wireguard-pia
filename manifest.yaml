
image: jstrader/docker-wireguard-pia:latest
manifests:
  - image: jstrader/docker-wireguard-pia:amd64
    platform:
      architecture: amd64
      os: linux
  - image: jstrader/docker-wireguard-pia:arm32v7
    platform:
      architecture: arm
      os: linux
      variant: v7
  - image: jstrader/docker-wireguard-pia:arm64v8
    platform:
      architecture: arm64
      os: linux
      variant: v8